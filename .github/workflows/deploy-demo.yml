name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build demo app
        run: ng build ngx-charts-demo --configuration production --base-href /ngx-charts/
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Determine output path
        id: output-path
        run: |
          if [ -d "dist/ngx-charts-demo/browser" ]; then
            echo "path=./dist/ngx-charts-demo/browser" >> $GITHUB_OUTPUT
            echo "Using browser subfolder"
          elif [ -d "dist/ngx-charts-demo" ]; then
            echo "path=./dist/ngx-charts-demo" >> $GITHUB_OUTPUT
            echo "Using dist root"
          else
            echo "Build output not found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.output-path.outputs.path }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

