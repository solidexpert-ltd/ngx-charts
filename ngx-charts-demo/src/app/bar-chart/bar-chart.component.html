<app-chart-host chartType="bar">
  <canvas
    baseChart
    #main
    [data]="barChartData"
    [type]="barChartType"
    [options]="barChartOptions"
    (chartClick)="chartClicked($event)"
    (chartHover)="chartHovered($event)"
  ></canvas>
  <button mat-button (click)="randomize()">Randomize</button>
</app-chart-host>
